<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnipAi - Dashboard</title>
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="screen" id="mainScreen">
      <div class="header">
        <h1>ğŸš€ SnipAi </h1>
        <p class="subtitle">Your personalized feed is ready!</p>
      </div>
      
      <div class="content">
        <div class="dashboard-section">
          <h2>Your Profile</h2>
          <div class="profile-card">
            <div class="profile-item">
              <span class="label">Profession:</span>
              <span class="value" id="dashboardProfession">-</span>
            </div>
            <div class="profile-item">
              <span class="label">Interests:</span>
              <span class="value" id="dashboardInterestCount">0 selected</span>
            </div>
          </div>
        </div>

        <div class="dashboard-section">
          <h2>Your Interests</h2>
            <div class="interests-dropdown">
              <div class="dropdown-header" id="dropdownHeader">
                <span class="dropdown-header-text" id="dropdownHeaderText">Click to view interests</span>
                <span class="dropdown-arrow" id="dropdownArrow">â–¼</span>
              </div>
            <div class="dropdown-content" id="dropdownContent">
              <!-- Interest items will be dynamically inserted here -->
            </div>
          </div>
        </div>

        <!-- NEW: Summary Control Section -->
        <div class="dashboard-section">
          <div class="summary-control">
            <h3>Article Summary Level</h3>
            <div class="slider-container">
              <input type="range" min="0" max="100" value="50" class="slider" id="summarySlider">
              <div class="slider-labels">
                <span>Full Articles</span>
                <span>Brief Summary</span>
              </div>
              <div class="summary-level" id="summaryLevel">Medium Summary</div>
            </div>
          </div>
        </div>

        <div class="dashboard-actions">
          <button class="action-button primary" id="viewFiltered">
            ğŸ“° View Filtered News
          </button>
          
          <!-- NEW: Chat with AI button -->
          <button class="action-button ai" id="chatWithAI">
            ğŸ¤– Chat with AI About Articles
          </button>
          
          <button class="action-button secondary" id="editPreferences">
            âœï¸ Edit Preferences
          </button>
          <button class="action-button secondary" id="resetPreferences">
            ğŸ”„ Reset All
          </button>
        </div>

        <div class="dashboard-info">
          <p>ğŸ’¡ Visit <strong>thehackernews.com</strong> to see your personalized content!</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
